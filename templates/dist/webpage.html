<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Recipe Generator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../static/webpage.css">
   <script src="../static/webpage.js"></script>
</head>

<body>

   <video autoplay muted loop id="video-bg">
      <source src="../static/cooking.mp4" type="video/mp4">
      <!-- You can include multiple source elements for different video formats -->
      Your browser does not support the video tag.
  </video>

   <div class="container">
      <h1 class="my-4">Custom Recipe Tutorial Generator</h1>

      <form id="tutorial-form" onsubmit="event.preventDefault(); generateTutorial();" class="mb-3">

         <div class="mb-3">

            <label for="components" class="form-label">Ingredients / Items:</label>

            <input type="text" class="form-control" id="components" name="components"
               placeholder="Enter the list of Ingredients or items you have e.g. Bread, jam, potato etc. " required>

         </div>

         <button type="submit" class="btn btn-primary">Share with me a tutorial</button>

      </form>
      <div class="card">
         <div class="card-header d-flex justify-content-between align-items-center">

            Output:

            <button class="btn btn-secondary btn-sm" onclick="copyToClipboard()">Copy</button>

         </div>

         <div class="card-body">

            <pre id="output" class="mb-0">{{ output }}</pre>

         </div>

      </div>

   </div>

</body>

</html>
